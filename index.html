    <body>

        <h1 id="autor">Autor: {{ name }}</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->

        <div id="app">
            <div class="container">
    <div class="jumbotron"  style="background-color: #E8ECEE;">
        <h1 id=title>{{col.collection.title}}</h1>
      </div>
      <div>
      <div class="card-group" style="margin-left:100px;margin-right: 100px">      
      <div v-for="obj in col.collection.items" is="item-data" v-if="obj.visible" v-bind:element="obj" ></div>
      <div v-else is="edit-form" v-bind:element="obj">   
    </div>
      </div>
    </div>
  </div>
            <!--
                 TODO: Aplicación VueJS. Ver archivo ./js/script.js
               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
               - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                 - Crear un componente item-data
            -->

        </div>


         <!-- Plantilla para el componente edit-form -->
         <script type="text/x-template" id="editForm">
            <div class="card">
              <div class="card-body">
                <div v-for="peli in element.data">
                  <h4 class="card-title">{{peli.prompt}}</h4>
                  <input v-if="peli.prompt != 'Description'" type="text" v-model:text="peli.value"/>
                  <textarea v-else type="text"  v-model:text="peli.value"> </textarea>     
                </div>  
              </div>
              <a v-on:click="closeForm(element)" id="formButton" type="button" class="btn btn-danger">Cerrar</a>
            </div>
          </script>
  



        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">
            <div class="card">
            <div class="card-body">
                <dl>
                    <div v-for="pelis in obj.data">
                        <dt>
                            <h5 class="card-title">{{pelis.prompt}}</h5>
                        </dt>
                        <dd>
                            <p class="card-text">{{pelis.value}}</p>
                        </dd>
                    </div>
                </dl>
                <a v-bind:href="obj.href" class="btn btn-primary">Ver</a>
                <button class="btn btn-secondary" >Editar</button>
                </div>
            </div>
        </script>
